<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 2px solid #2c2c22;
    }

    .float {
      margin: auto;
      width: 200px;
      height: 200px;
      background: #2c2c22;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="float"></div>
  </div>

  <script>
    let obj = []
    let o = new Proxy(obj, {
      set: function(obj, key, value) {
        console.log(obj, key, value)
        obj[key] = value
        return obj.length
      },
      get: function(obj, key, value) {
        return obj[key]
      },
    })
    o.push(1);
  </script>
</body>
</html>
